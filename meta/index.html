<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>

  <!-- ✅ Page Title -->
  <h1>Code Stats</h1>
  <p>This page shows stats about this website’s codebase.</p>

  <!-- ✅ Sticky Stats Bar -->
  <header id="stats-header">
    <div id="stats" class="stats-grid">
      <div><dt>COMMITS</dt><dd id="stat-commits">0</dd></div>
      <div><dt>FILES</dt><dd id="stat-files">0</dd></div>
      <div><dt>TOTAL <abbr title="Lines of Code">LOC</abbr></dt><dd id="stat-loc">0</dd></div>
      <div><dt>MAX DEPTH</dt><dd id="stat-depth">0</dd></div>
      <div><dt>LONGEST LINE</dt><dd id="stat-line">0</dd></div>
      <div><dt>MAX LINES</dt><dd id="stat-maxlines">0</dd></div>
    </div>
  </header>

  <!-- ✅ Scrollytelling Layout -->
  <div id="scrolly-1">
    <!-- Narrative text -->
    <div id="scatter-story"></div>

    <!-- Chart and feedback -->
    <div id="scatter-plot">
      <div id="chart"></div>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <!-- ✅ File LOC unit visualization -->
  <dl id="files"></dl>

  <!-- ✅ Tooltip on hover -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt><dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt><dd id="commit-date"></dd>
    <dt>Author</dt><dd id="commit-author"></dd>
    <dt>Lines</dt><dd id="commit-lines"></dd>
  </dl>

</body>
</html>
